<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - TikTop Hooks</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎬</text></svg>">
</head>
<body class="login-page-main">
  <!-- Background mais simples -->
  <div class="simple-background">
    <div class="floating-logo"></div>
    <div class="floating-logo"></div>
    <div class="floating-logo"></div>
  </div>

  <!-- Cartão de Recuperação Centralizado -->
  <div class="auth-card-main recovery">
    <!-- Logo e Header -->
    <div class="auth-header-main">
      <div class="auth-logo-main">
        <img src="https://icones.pro/wp-content/uploads/2021/03/logo-icone-tiktok.png" alt="TikTok">
        <h1>TikTop Hooks</h1>
      </div>
      <div class="recovery-icon-main">🔒</div>
      <h2>Recuperar Senha</h2>
    </div>

    <!-- Formulário -->
    <form id="recoveryForm" class="auth-form-main" onsubmit="handleRecovery(event)">
      <!-- Campo Email com Floating Label -->
      <div class="floating-input-group-main">
        <input type="email" id="recoveryEmail" name="email" required>
        <label for="recoveryEmail">E-mail cadastrado</label>
        <div class="input-line-main"></div>
      </div>

      <!-- Botão de Recuperação -->
      <button type="submit" class="auth-btn-main primary" id="recoveryBtn">
        <span class="btn-text">Enviar instruções</span>
        <div class="btn-loader hidden">
          <div class="spinner"></div>
        </div>
      </button>

      <!-- Mensagens -->
      <div id="recoveryError" class="error-message-main"></div>
      <div id="recoverySuccess" class="success-message-main"></div>

      

      <!-- Voltar para login -->
      <a href="login.html" class="back-link-main">← Voltar para o login</a>
    </form>
  </div>

  <script src="recovery.js"></script>
</body>
</html>
