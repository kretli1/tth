<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TikTop Hooks</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
</head>
<body class="login-page-main">
  <!-- Background mais simples -->
  <div class="simple-background">
    <div class="floating-logo"></div>
    <div class="floating-logo"></div>
    <div class="floating-logo"></div>
  </div>

  <!-- Cart√£o de Login Centralizado -->
  <div class="auth-card-main">
    <!-- Logo e Header -->
    <div class="auth-header-main">
      <div class="auth-logo-main">
        <img src="https://icones.pro/wp-content/uploads/2021/03/logo-icone-tiktok.png" alt="TikTok">
        <h1>TikTop Hooks</h1>
      </div>
      <p class="auth-subtitle-main">Entre na sua conta para descobrir v√≠deos virais</p>
    </div>

    <!-- Formul√°rio -->
    <form id="loginForm" class="auth-form-main" onsubmit="handleLogin(event)">
      <!-- Campo Email com Floating Label -->
      <div class="floating-input-group-main">
        <input type="email" id="email" name="email" required>
        <label for="email">E-mail</label>
        <div class="input-line-main"></div>
      </div>

      <!-- Campo Senha com Floating Label -->
      <div class="floating-input-group-main">
        <input type="password" id="password" name="password" required>
        <label for="password">Senha</label>
        <div class="input-line-main"></div>
        <button type="button" class="password-toggle-main" onclick="togglePassword()">
          <span id="toggleIcon">üëÅÔ∏è</span>
        </button>
      </div>

      <!-- Op√ß√µes -->
      <div class="auth-options-main">
        <label class="remember-checkbox-main">
          <input type="checkbox" id="remember">
          <span class="checkmark-main"></span>
          Lembrar de mim
        </label>
        <a href="recovery.html" class="forgot-link-main">Esqueceu a senha?</a>
      </div>

      <!-- Bot√£o de Login -->
      <button type="submit" class="auth-btn-main primary" id="loginBtn">
        <span class="btn-text">Entrar</span>
        <div class="btn-loader hidden">
          <div class="spinner"></div>
        </div>
      </button>

      <!-- Mensagem de Erro -->
      <div id="loginError" class="error-message-main"></div>
      <div id="loginSuccess" class="success-message-main"></div>

      

      <!-- Divisor -->
      <div class="auth-divider-main">
        <span>ou</span>
      </div>

      <!-- Bot√£o de Cadastro -->
      <a href="#" class="auth-btn-main secondary">
        <span>Criar nova conta</span>
      </a>
    </form>

    <!-- Footer do cart√£o -->
    <div class="auth-footer-main">
      <p>&copy; 2024 TikTop Hooks. Todos os direitos reservados.</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
